<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Level Upfront Hackathon</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div>
            <img class="logo" src="./assets/logo.svg" alt="shopify-logo" />
          </div>

          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search" />
            <img
              class="search-icon"
              src="./assets/searchIcon.svg"
              alt="search-icon"
            />
          </div>

          <div class="profile__section">
            <div class="notification__section">
              <img
                id="notification__section-icon"
                alt="notification-icon"
                src="./assets/notificationBell.svg"
              />
            </div>
            <div>
              <button class="btn btn__prolie-name">
                Davii Colections
                <span>DC</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="alert__box">
          <p>Extend your trial for $1/month for 3 months on select plans.</p>
          <div>
            <button>Select a plan</button>
            <img src="./assets/xIcon.svg" alt="cancel-icon" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
